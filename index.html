<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e5e5e5;
        }

        .container {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 0.95em;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            color: #fff;
            font-size: 1em;
            margin-bottom: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85em;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #999;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 0.95em;
            color: #e5e5e5;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #555;
            background: #1e1e1e;
        }

        input::placeholder {
            color: #555;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #fff;
        }

        .subject-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
        }

        .subject-card h4 {
            color: #fff;
            margin-bottom: 16px;
            font-weight: 500;
            font-size: 0.95em;
        }

        .remove-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            color: #999;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #333;
            color: #fff;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            font-weight: 500;
            margin-top: 8px;
        }

        .btn:hover {
            background: #e5e5e5;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: #222;
            border-color: #444;
        }

        #results {
            margin-top: 32px;
            padding: 24px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            display: none;
        }

        .day-block {
            background: #111;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 2px solid #444;
        }

        .day-title {
            font-weight: 500;
            color: #fff;
            margin-bottom: 12px;
            font-size: 0.9em;
        }

        .time-slot {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px 4px 4px 0;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 0.85em;
            color: #e5e5e5;
        }

        .free-slot {
            background: #1a1a1a;
            color: #666;
        }

        .error {
            background: #1a0a0a;
            color: #ff6b6b;
            padding: 16px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #331111;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-weight: 400;
            font-size: 0.9em;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .success-title {
            color: #fff;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Plan Generator</h1>
        <p class="subtitle">Intelligent scheduling for your study sessions</p>

        <div class="section">
            <div class="section-title">Configuration</div>
            <div class="grid-2">
                <div class="input-group">
                    <label>Number of days</label>
                    <input type="number" id="days" min="1" value="7" placeholder="7">
                </div>
                <div class="input-group">
                    <label>Hours per day</label>
                    <input type="number" id="hoursPerDay" min="1" value="4" placeholder="4">
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="allowUnderfill">
                <label for="allowUnderfill" style="margin: 0;">Allow flexible scheduling</label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Subjects</div>
            <div id="subjectsList"></div>
            <button class="btn btn-secondary" onclick="addSubject()">Add Subject</button>
        </div>

        <button class="btn" onclick="generatePlan()">Generate Schedule</button>

        <div id="loading" class="loading" style="display: none;">Processing schedule...</div>
        <div id="results"></div>
    </div>

    <script>
        let subjectCount = 0;
        const subjects = {};

        function addSubject() {
            subjectCount++;
            const id = `subject_${subjectCount}`;
            
            const card = document.createElement('div');
            card.className = 'subject-card';
            card.id = id;
            card.innerHTML = `
                <button class="remove-btn" onclick="removeSubject('${id}')">Ã—</button>
                <h4>Subject ${subjectCount}</h4>
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="${id}_name" placeholder="Mathematics">
                </div>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Hours needed</label>
                        <input type="number" id="${id}_hours" min="1" value="5" placeholder="5">
                    </div>
                    <div class="input-group">
                        <label>Deadline (day)</label>
                        <input type="number" id="${id}_deadline" min="1" value="${document.getElementById('days').value}" placeholder="7">
                    </div>
                </div>
                <div class="input-group">
                    <label>Priority (1-10)</label>
                    <input type="number" id="${id}_priority" min="1" max="10" value="5" placeholder="5">
                </div>
            `;
            
            document.getElementById('subjectsList').appendChild(card);
            subjects[id] = true;
        }

        function removeSubject(id) {
            document.getElementById(id).remove();
            delete subjects[id];
        }

        addSubject();

        function collectSubjects() {
            const subjectData = [];
            for (const id in subjects) {
                const name = document.getElementById(`${id}_name`).value || `Subject ${id.split('_')[1]}`;
                const hours = parseInt(document.getElementById(`${id}_hours`).value) || 0;
                const deadline = parseInt(document.getElementById(`${id}_deadline`).value) || 1;
                const priority = parseInt(document.getElementById(`${id}_priority`).value) || 5;
                
                subjectData.push({
                    id: name,
                    hours_required: hours,
                    deadline_day: deadline,
                    priority: priority
                });
            }
            return subjectData;
        }

        function generatePlan() {
            const days = parseInt(document.getElementById('days').value);
            const hoursPerDay = parseInt(document.getElementById('hoursPerDay').value);
            const allowUnderfill = document.getElementById('allowUnderfill').checked;
            const subjectData = collectSubjects();

            if (!days || !hoursPerDay) {
                alert('Please fill in days and hours per day');
                return;
            }

            if (subjectData.length === 0) {
                alert('Please add at least one subject');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            setTimeout(() => {
                const plan = runCSPSolver(days, hoursPerDay, subjectData, allowUnderfill);
                displayResults(plan);
                document.getElementById('loading').style.display = 'none';
            }, 100);
        }

        // Optimized CSP Solver with forward checking and MRV heuristic
        function runCSPSolver(days, hoursPerDay, subjects, allowUnderfill) {
            // Sort subjects by priority and deadline for better allocation
            subjects.sort((a, b) => {
                if (a.deadline_day !== b.deadline_day) {
                    return a.deadline_day - b.deadline_day;
                }
                return b.priority - a.priority;
            });

            const slots = [];
            for (let d = 1; d <= days; d++) {
                for (let h = 1; h <= hoursPerDay; h++) {
                    slots.push([d, h]);
                }
            }

            const state = {
                remaining: {},
                meta: {},
                allowUnderfill: allowUnderfill
            };

            subjects.forEach(s => {
                state.remaining[s.id] = s.hours_required;
                state.meta[s.id] = s;
            });

            // Initialize domains with precomputed legal values
            const domains = new Map();
            slots.forEach(slot => {
                const key = `${slot[0]},${slot[1]}`;
                domains.set(key, getLegalValues(slot, state));
            });

            const solution = cspBacktrack(
                new Map(), 
                slots, 
                domains, 
                { ...state, remaining: { ...state.remaining } }
            );

            if (!solution) return null;

            const plan = {};
            solution.forEach((subj, key) => {
                const [d] = key.split(',').map(Number);
                const dayKey = `Day ${d}`;
                if (!plan[dayKey]) plan[dayKey] = [];
                plan[dayKey].push(subj);
            });

            return plan;
        }

        function getLegalValues(slot, state) {
            const [d] = slot;
            const vals = [];
            
            for (const [subj, meta] of Object.entries(state.meta)) {
                if (meta.deadline_day && d > meta.deadline_day) continue;
                if (state.remaining[subj] <= 0) continue;
                vals.push(subj);
            }
            vals.push('FREE');
            return vals;
        }

        function cspBacktrack(assignments, unassigned, domains, state, depth = 0) {
            if (depth > 500) return null;
            
            if (unassigned.length === 0) {
                const satisfied = Object.values(state.remaining).every(v => 
                    state.allowUnderfill || v <= 0
                );
                return satisfied ? assignments : null;
            }

            // MRV heuristic: choose slot with fewest legal values
            let minIdx = 0;
            let minDomain = Infinity;
            
            for (let i = 0; i < Math.min(10, unassigned.length); i++) {
                const slot = unassigned[i];
                const key = `${slot[0]},${slot[1]}`;
                const domain = domains.get(key);
                const legalVals = domain.filter(val => {
                    if (val === 'FREE') return true;
                    return state.remaining[val] > 0;
                });
                
                if (legalVals.length < minDomain) {
                    minDomain = legalVals.length;
                    minIdx = i;
                }
            }

            const varSlot = unassigned[minIdx];
            const key = `${varSlot[0]},${varSlot[1]}`;
            const domain = domains.get(key) || [];

            // Try high-priority subjects first
            const sortedDomain = domain.filter(val => {
                if (val === 'FREE') return true;
                return state.remaining[val] > 0;
            }).sort((a, b) => {
                if (a === 'FREE') return 1;
                if (b === 'FREE') return -1;
                const priorityA = state.meta[a]?.priority || 0;
                const priorityB = state.meta[b]?.priority || 0;
                return priorityB - priorityA;
            });

            for (const val of sortedDomain) {
                if (val !== 'FREE' && state.remaining[val] <= 0) continue;
                
                const newRemaining = { ...state.remaining };
                if (val !== 'FREE') {
                    newRemaining[val]--;
                    if (newRemaining[val] < 0 && !state.allowUnderfill) continue;
                }

                const newAssignments = new Map(assignments);
                newAssignments.set(key, val);
                
                const newUnassigned = [...unassigned.slice(0, minIdx), ...unassigned.slice(minIdx + 1)];
                const newState = { ...state, remaining: newRemaining };

                const result = cspBacktrack(newAssignments, newUnassigned, domains, newState, depth + 1);
                if (result) return result;
            }

            return null;
        }

        function displayResults(plan) {
            const resultsDiv = document.getElementById('results');
            
            if (!plan) {
                resultsDiv.innerHTML = `<div class="error">Unable to generate a valid schedule<br><br>Suggestions:<br>â€¢ Increase the number of days<br>â€¢ Reduce total hours required<br>â€¢ Enable flexible scheduling<br>â€¢ Adjust subject deadlines</div>`;
                resultsDiv.style.display = 'block';
                return;
            }

            let html = '<div class="success-title">Schedule Generated</div>';
            
            const sortedDays = Object.keys(plan).sort((a, b) => {
                const numA = parseInt(a.split(' ')[1]);
                const numB = parseInt(b.split(' ')[1]);
                return numA - numB;
            });

            sortedDays.forEach(day => {
                const slots = plan[day];
                html += `<div class="day-block">
                    <div class="day-title">${day}</div>`;
                
                slots.forEach((slot, idx) => {
                    const className = slot === 'FREE' ? 'time-slot free-slot' : 'time-slot';
                    const label = slot === 'FREE' ? 'Break' : slot;
                    html += `<span class="${className}">${label}</span>`;
                });
                
                html += '</div>';
            });

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
